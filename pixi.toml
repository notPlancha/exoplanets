[project]
authors = ["notPlancha <31565873+notPlancha@users.noreply.github.com>"]
channels = ["conda-forge"]
name = "exoplanets"
platforms = ["win-64"]
version = "0.1.0"

[tasks]
rstudio = "rstudio"
notebook_to_py = "jupyter nbconvert --to script src/main_R.ipynb"

[activation.env]


[dependencies]
python = ">=3.13.2,<3.14"
