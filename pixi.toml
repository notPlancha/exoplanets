r = ">=4.4,<4.5"
r-tidyverse = ">=2.0.0,<3"
r-here = ">=1.0.1,<2"
r-easystats = ">=0.7.4,<0.8"
r-skimr = ">=2.1.5,<3"
r-janitor = ">=2.2.1,<3"
r-pacman = ">=0.5.1,<0.6"
r-naniar = ">=1.1.0,<2"
r-visdat = ">=0.6.0,<0.7"